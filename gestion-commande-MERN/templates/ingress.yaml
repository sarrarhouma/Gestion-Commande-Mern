{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "gestion-commande-MERN.fullname" . }}
  labels:
    {{- include "gestion-commande-MERN.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ . | quote }}  # Utilisez directement la valeur de path
            pathType: Prefix  # DÃ©finissez le pathType
            backend:
              service:
                name: {{ include "gestion-commande-MERN.fullname" $ }}
                port:
                  number: {{ $.Values.service.backend.port }}
          {{- end }}
    {{- end }}
{{- end }}
